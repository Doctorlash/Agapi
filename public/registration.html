<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Agapi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Agapi Counseling App</h1>
        <div class="logo-container">
            <img src="image logo.jpeg" alt="Agapi Logo" class="logo">
        </div>
        <nav>
            <a href="header.html">Home</a>
            <a href="header.html#about">About Us</a>
            <a href="header.html#about">About Us</a>
            <a href="counselor-profile.html">Contact counsellors</a>
        </nav>
    </header>

    <div class="contact-form">
        <h2>Register as a Therapist or Client</h2>

        <form id="registrationForm">
            <label for="userType">I am a:</label>
            <select id="userType" name="userType" required>
                <option value="">--Select--</option>
                <option value="therapist">Therapist</option>
                <option value="client">Client</option>
            </select>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div id="specializationContainer" style="display: none;">
                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" name="specialization" placeholder="Enter your specialization (for therapists)">
            </div>

            <button type="submit">Register</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <footer>
        <p>&copy; 2024 Agapi Counseling App. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
